name: Publish to npm
on:
  push:
    tags: ["v*"]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - name: Validate version tag matches package.json
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          PKG_VERSION=$(node -p "require('./package.json').version")
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "::error::Tag version ($TAG_VERSION) does not match root package.json version ($PKG_VERSION)"
            exit 1
          fi
          for pkg in packages/create-hq packages/hq-cli packages/hq-cloud; do
            WS_VERSION=$(node -p "require('./$pkg/package.json').version")
            if [ "$TAG_VERSION" != "$WS_VERSION" ]; then
              echo "::error::Tag version ($TAG_VERSION) does not match $pkg version ($WS_VERSION)"
              exit 1
            fi
          done
          echo "All package versions match tag: v$TAG_VERSION"

      - run: npm ci
      - run: npm run build --workspaces --if-present

      # Publish hq-cloud first (dependency of hq-cli)
      - run: npm publish --workspace packages/hq-cloud --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Publish hq-cli
      - run: npm publish --workspace packages/hq-cli --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Publish create-hq
      - run: npm publish --workspace packages/create-hq --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
